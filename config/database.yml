default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  port:  5434

development:
  <<: *default
  adapter: sqlite3
  database: development.sqlite3

test:
  <<: *default
  database: test_guru_development_test

production:
  <<: *default
  adapter: postgresql
  database: test_guru_development_production
